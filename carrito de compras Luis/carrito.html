<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/carrito.css">
</head>

<body class="bg-light">

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4">Luce increíble con nuestros autos de lujo</h1>
    <p class="lead">Encuentra tu carro ideal.</p>
    <a href="#productos" class="btn btn-primary btn-lg">Ver Productos</a>
  </div>
</section>

  <!-- CONTENEDOR DE PRODUCTOS -->
  <div class="container py-4" id="productos">
    <h1 class="text-center mb-4">Catálogo de autos</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/1.jpg.avif" class="card-img-top" alt="Porsche">
              <div class="card-body">
                <h5 class="card-title">Porsche</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Base Líquida')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/2.jpg.avif" class="card-img-top" alt="Ferrari">
              <div class="card-body">
                <h5 class="card-title">Ferrari</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Polvo Compacto')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/3.jpg.avif" class="card-img-top" alt="Camaro">
              <div class="card-body">
                <h5 class="card-title">Camaro</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Rubor en Polvo')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/4.jpg.avif" class="card-img-top" alt="Mustang">
              <div class="card-body">
                <h5 class="card-title">Mustang</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Paleta de Sombras')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/5.jpg.avif" class="card-img-top" alt="Mercedez">
              <div class="card-body">
                <h5 class="card-title">Mercedez-Benz</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Delineador Líquido')">Comprar</button>
              </div>
            </div>
          </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- OFFCANVAS MENÚ -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="nav-link">Inicio</a></li>
        <li><a href="#" class="nav-link">Productos</a></li>
        <li><a href="#" class="nav-link">Contacto</a></li>
      </ul>
    </div>
  </div>

  <!-- OFFCANVAS CARRITO -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Tu Carrito</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group" id="lista-carrito-offcanvas">
        <li class="list-group-item text-muted text-center">No hay productos</li>
      </ul>
      <div class="mt-3 text-center">
        <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
      </div>
    </div>
  </div>

  <script src="js/carrito.js"></script>
</body>
</html>
